<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Shopping Cart Layout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .block-heading {
            text-align: center;
           
        }
        .summary {
            padding: 20px; /* Padding for summary */
            border-top: 2px solid #5ea4f3; /* Border-top color */
            background-color: #f7fbff; /* Background color */
        }
        .product {
            margin-bottom: 30px; /* Space between product blocks */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="block-heading">Shopping Cart</h1>
        <div class="row">
            <div class="col-lg-8">
                <div class="product">
                     <h2 class="block-heading p">Product Block</h2>
                    <div class="row">
                        <div class="col-6">
                            <img src="image1.jpg" class="img-fluid" alt="Product 1">
                        </div>
                        <div class="col-6">
                            <img src="image2.jpg" class="img-fluid" alt="Product 2">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <img src="image3.jpg" class="img-fluid" alt="Product 3">
                        </div>
                       
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="summary">
                    <h4>Summary</h4>
                    <p>Subtotal: $360</p>
                    <p>Discount: $0</p>
					 <p>Shipping: $0</p>
                    <p>Total: $360</p>
                    <a href="#" class="btn btn-block">Checkout</a>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
